    .element-info1, .atom-view1 {

      max-width: 500px;

      text-align: center;
      padding: 15px;
      line-height: 20px;
      border: 1px solid #aaa;
      border-radius: 20px;
    }

    #atom-view {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #FFFFFF;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #elementName122 {
      display: block;
      visibility: visible;
      position: relative;
      z-index: 2;
      margin-top: 10px;
      font-size: 16px;
      color: blue;
    }

    .table {
      display: grid;
      grid-template-columns: repeat(18, minmax(30px, 1fr));
      grid-gap: 6px;
      justify-content: center;
      padding: 20px;
      margin-top: 20px;
    }

    .element {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
    }

    .element:hover {
      background: #388e3c;
    }

    .empty {
      background: transparent;
      pointer-events: none;
    }

    /* Color Customization */
    .group-1, .group-2 {
      background-color: #FF8C00;
    }

    .group-18 {
      background-color: #00BFFF;
    }

    .non-metal {
      background-color: #FF6347;
    }

    .lanthanide, .actinide {
      background-color: #8A2BE2;
    }

    .metal {
      background-color: #FFD700;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .table {
        grid-template-columns: repeat(9, minmax(30px, 1fr));
      }
    }

function showAtom1(elee){
//alert(elee.name+""+elee.symbol+" "+elee.number+" "+ elee.electrons);
//document.getElementById('elementName12').innerText = elee.name;
const totalElectrons = elee.electrons; // total number of electrons
const shellLimits = [2, 8, 18, 32, 50, 72, 98]; // Max electrons for each shell (1st shell, 2nd shell, etc.)
let shells = [];  // Array to hold the electrons in each shell
let remainingElectrons = totalElectrons;

for (let i = 0; i < shellLimits.length; i++) {
    if (remainingElectrons <= 0) break;
    
    // Determine how many electrons fit into the current shell
    let electronsInShell = Math.min(remainingElectrons, shellLimits[i]);
    shells.push(electronsInShell);
    
    // Subtract the electrons from the remaining count
    remainingElectrons -= electronsInShell;
}



//document.getElementById('elementName122').innerText = shells;



const canvas = document.getElementById('atomCanvas1');
const ctx = canvas.getContext('2d');
ctx.clearRect(0, 0, canvas.width, canvas.height);
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
ctx.fillStyle = 'red';
ctx.beginPath();
ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
ctx.fill();


let radius = 30;
shells.forEach((count, shellIndex) => {
    ctx.strokeStyle = 'gray';
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.stroke();

    for (let i = 0; i < count; i++) {
        const angle = (i / count) * Math.PI * 2;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fill();
    }

    radius += 30;
});

 return shells;
}
