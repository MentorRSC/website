<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Innovation Hub | Instagram QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

:root {
    --primary: #3498db;
    --secondary: #2ecc71;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

/* Page Layout */
body {
    background: linear-gradient(135deg, var(--primary), #6c8ef5);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main Card */
.qr-container {
    background: #fff;
    padding: 40px 35px;
    border-radius: 20px;
    width: 100%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

/* QR Area */
#qr-box {
    width: 230px;
    height: 230px;
    margin: 0 auto 25px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Buttons Wrapper */
.btn-group {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-bottom: 25px;
}

/* Buttons */
.btn {
    padding: 12px 20px;
    border-radius: 30px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    font-size: 15px;
    transition: 0.25s;
    text-decoration: none;
}

/* Visit */
.visit {
    background: var(--secondary);
    color: white;
}

.visit:hover {
    background: #27ae60;
}

/* Share */
.share {
    background: var(--primary);
    color: white;
}

.share:hover {
    background: #2980b9;
}

/* Back */
.back-btn {
    display: inline-block;
    padding: 11px 26px;
    border-radius: 30px;
    border: 2px solid var(--primary);
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
    transition: 0.25s;
}

.back-btn:hover {
    background: var(--primary);
    color: white;
}

/* Mobile */
@media(max-width:480px){

    .qr-container {
        padding: 30px 20px;
    }

    #qr-box {
        width: 200px;
        height: 200px;
    }

}

</style>
</head>

<body>

<div class="qr-container">

    <!-- QR CODE -->
    <div id="qr-box"></div>

    <!-- BUTTONS -->
    <div class="btn-group">

        <a class="btn visit"
           href="https://www.instagram.com/innovation_hub_calicut?igsh=MWp3MDdnZWdqaXZwaw=="
           target="_blank">
            üì∑ Visit Instagram
        </a>

        <button class="btn share" onclick="shareProfile()">
            üîó Share Profile
        </button>

    </div>

    <!-- BACK -->
    <a href="linktree.html" class="back-btn">
        ‚Üê Go Back
    </a>

</div>


<script>

/* Instagram URL */
const instaURL =
"https://www.instagram.com/innovation_hub_calicut?igsh=MWp3MDdnZWdqaXZwaw==";


/* SIMPLE QR GENERATOR (No CDN) */
function generateQR(text, size = 230) {

    const api =
    "https://api.qrserver.com/v1/create-qr-code/?size="
    + size + "x" + size +
    "&data=" + encodeURIComponent(text);

    const img = document.createElement("img");

    img.src = api;
    img.width = size;
    img.height = size;
    img.alt = "QR Code";

    document.getElementById("qr-box").appendChild(img);
}


/* Generate on Load */
generateQR(instaURL);


/* Share Button */
function shareProfile(){

    const text = "Check out Innovation Hub Calicut on Instagram!";

    if(navigator.share){

        navigator.share({
            title: "Innovation Hub Calicut",
            text: text,
            url: instaURL
        });

    } else {

        navigator.clipboard.writeText(instaURL);
        alert("Link copied to clipboard!");

    }
}

</script>

</body>
</html>
