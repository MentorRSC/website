<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Innovation Hub | Instagram QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, #6c8ef5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .qr-container img {
            width: 250px;
            max-width: 90%;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 480px) {
            .qr-container {
                padding: 40px 20px;
            }

            .qr-container img {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="qr-container">
        <!-- Replace this image with your actual QR code image file -->
        <img src="instagram.png" alt="Instagram QR Code">

        <br>

        <a href="linktree.html" class="back-btn">
            ‚Üê Go Back
        </a>
    </div>

</body>
</html>
