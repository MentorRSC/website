<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Innovation Hub | Instagram QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, #6c8ef5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 380px;
            width: 100%;
        }

        /* QR Box */
        #qrcode {
            margin: 0 auto 25px;
            width: 250px;
            height: 250px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .action-btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 15px;
        }

        .visit-btn {
            background: var(--secondary);
            color: white;
        }

        .visit-btn:hover {
            background: #27ae60;
        }

        .share-btn {
            background: var(--primary);
            color: white;
        }

        .share-btn:hover {
            background: #2980b9;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 480px) {
            .qr-container {
                padding: 40px 20px;
            }

            #qrcode {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>

<div class="qr-container">

    <!-- QR Code Will Appear Here -->
    <div id="qrcode"></div>

    <!-- Buttons -->
    <div class="btn-group">

        <a href="https://www.instagram.com/innovation_hub_calicut?igsh=MWp3MDdnZWdqaXZwaw=="
           target="_blank"
           class="action-btn visit-btn">
            üì∑ Visit Instagram
        </a>

        <button onclick="shareProfile()" class="action-btn share-btn">
            üîó Share Profile
        </button>

    </div>

    <a href="linktree.html" class="back-btn">
        ‚Üê Go Back
    </a>

</div>


<!-- QR Generator Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>

const instagramURL = "https://www.instagram.com/innovation_hub_calicut?igsh=MWp3MDdnZWdqaXZwaw==";

/* Generate QR */
new QRCode(document.getElementById("qrcode"), {
    text: instagramURL,
    width: 250,
    height: 250,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
});


/* Share Function */
function shareProfile() {

    const text = "Check out Innovation Hub Calicut on Instagram!";

    if (navigator.share) {

        navigator.share({
            title: "Innovation Hub Calicut",
            text: text,
            url: instagramURL
        });

    } else {

        navigator.clipboard.writeText(instagramURL);
        alert("Instagram link copied!");

    }
}

</script>

</body>
</html>
